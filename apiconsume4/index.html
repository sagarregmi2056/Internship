<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
<h1>list of all photos album</h1>


<table class="table">
    <thead>
        <tr>
            <th>albumId</th>
            <th>id</th>
            <th>title</th>
            <th>url</th>
            <th>thumbnailUrl</th>
        </tr>
    </thead>
<tbody id="jsondatasabai">

</tbody>


</table>


<script>

fetch("https://jsonplaceholder.typicode.com/photos")
.then(res=>{
    return res.json();
}

).then(data=>{
   const newdata = data;

   let rows = "";
newdata.forEach((merophoto) => {
rows +=`<tr>
<td>${merophoto.albumId}</td>
<td>${merophoto.id}</td>
<td>${merophoto.title}</td>
<td><img style="width: 100px  ; height: 100px;" src=${merophoto.url}></td>
<td>
    <img src=${merophoto.thumbnailUrl}>
</td>
</tr>
 `


});

document.getElementById("jsondatasabai").innerHTML = rows;
}).catch(err=>console.log(err))

</script>

    
</body>
</html>
