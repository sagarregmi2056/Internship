<script>



    
  const url = 'https://api.worldnewsapi.com/search-news?text=tesla&language=en';
  const apiKey = '5a67b63d95b24d01be72854af18e3015';
  
  fetch(url, {
      method: 'GET',
      headers: {
          'x-api-key': apiKey
      }
  })
    .then(res=>{
        return res.json();

    }).then(data=>{


      console.log(data.news);
       
        const newdata = data.news;
       
    
        let rows = "";

newdata.forEach((singlenews) => {
  
  



    
    
rows += `           
    
<div class=" row align-content-center justify-content-center card col-md-4 mb-3 " style="width: 18rem; margin: 10px 0px; ">
  <img style="width: 100px  ; height: 90px;" src=${singlenews.image}/>
  <div >
    <h5 >${singlenews.summary}</h5>
    <p >
      ${singlenews.tile}
    </p>


    
    <button class="btn btn-primary">rate ${singlenews.text
    }</button>
  </div>

  <div class="card-footer">
    <small class="text-muted">Last updated 3 mins ago</small>
  </div>
</div>


 `
 console.log(singlenews.image);

 
});
document.getElementById("dyanmicdata").innerHTML = rows;


    }).catch(err=>console.log(err));
    





</script>
